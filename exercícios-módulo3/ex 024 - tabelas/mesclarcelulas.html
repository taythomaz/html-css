<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            border-collapse: collapse;
            width: 200px;
        }

        td{
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <!--
            ROWSPAN = MESCLA LINHAS
            COLSPAN = MESCLA COLUNAS
            excluí a célula A e transformei a B em uma célula que ocupa 2 colunas -->
            <td colspan="2">B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
        
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
        
        </tr>
    </table>
    
</body>
</html>
