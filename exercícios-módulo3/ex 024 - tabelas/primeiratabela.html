<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }

        #primeira-linha{
            background-color: aqua;
        }

        #b2{
            background-color: rgba(226, 43, 177, 0.577);
        }


    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!-- HIERARQUIA DE TABELAS SIMPLES
     TABLE = tabela
        TABLE ROW = linha da tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr id="primeira-linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td id="b2">B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr>
            <td>A3</td>

        </tr>

        <tr>
            <td>A4</td>

        </tr>

    </table>
</body>
</html>
