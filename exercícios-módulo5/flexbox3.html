<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div.container{
            background-color: blue;
            color: white;
            display:flex;
            flex-flow: row wrap;
  
        }

        div.item{
            background-color: aquamarine;
            color: blue;
            text-align: center;
            border: solid 0.1px rgb(213, 213, 213);
            flex: auto;
        }

    </style>
</head>

<body>
    <!-- flex-direction: row e flex-wrap:nowrap são o padrão e não quebra o conteúdo; display flex + flex-flow row wrap e flex auto nos filhos, quebra

    -->
    <div class="container">
        <div  class="item"> conteúdo grande aqui A</div>
        <div  class="item"> conteúdo grande aqui B</div>
        <div  class="item"> conteúdo grande aqui C</div>
        <div  class="item"> conteúdo grande aqui E</div>
        <div  class="item"> conteúdo grande aqui F</div>
        <div  class="item"> conteúdo grande aqui G</div>
        <div  class="item"> conteúdo grande aqui H</div>
        <div  class="item"> conteúdo grande aqui H</div>
    </div>
    
</body>
</html>
