<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            background-color: aquamarine;
            width: 150px;
            padding-left: 15px;
        }

        div:hover{
            color: rgb(10, 106, 108);
        }

        div:hover>p{
            display: block;
            color: rgb(10, 106, 108);
        }

        div>p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>
        Um título qualquer
    </h1>
    <p>baixo, um parágrafo escondido</p>

    <div> 
        Está aqui embaixo
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam</p>
    </div>

</body>
</html>
