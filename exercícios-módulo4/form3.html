<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos number, month, date e time em formulários HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
        <!--
        usando a tag required, o preenchimento do campo se torna obrigatório
        a tag placeholder apresenta um exemplo do campo a ser preenchido
        As tags min e max determinam o número mínimo e máximo
    -->

    <h1>Elementos number, month, date e time em formulários HTML</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" required>
        </p>

        <p>
            <label for="isobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-08">
        </p>

        <p>
            <label for="idata"> Dia da prova</label>
            <input type="date" name="data" id="idata" value="2024-08-01 ">
        </p>

        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>

        <p><input type="submit" value="Enviar">
        <input type="submit" value="Limpar"></p>

    </form>
    
</body>
</html>
